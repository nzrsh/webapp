<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <title>Хранилище</title>
</head>
<body>
    <button onclick="goTo('/')">Вернуться</button>
    <h1>Облачное хранилище</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" multiple>
        <button type="submit">Загрузить</button>
    </form>

    <h2>Загруженное</h2>
    <table id="fileTable" class="storage">
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Размер</th>
                <th>Дата изменения</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="/public/js/storage/storage.js"></script>
    <script src = "/public/js/goTo.js"></script>
</body>
</html>
