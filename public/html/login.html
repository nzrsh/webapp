<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <title>Авторизация</title>
</head>

<body>
    <div class="main">
        <div class="login">
            <span>Добро пожаловать</span>
            <form onsubmit="login(event)">
                <input type="text" name="login" placeholder="Введите логин"> <br>
                <input type="text" name="password" placeholder="Введите пароль"><br>
                <button type="submit" class="reg-button" >Войти</button>
            </form>
            <hr>
            <button class="reg-button" onclick="goToReg()">Зарегистрироваться</button>
        </div>
    </div>
</body>
<script src="/public/js/logscript.js"></script>

</html>
