<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание</title>
</head>
<body>
    <button onclick="goTo('/')">Вернуться</button>
    <h2>Создание нового продукта</h2>
    <div class="form-container">
    <form id = "addProductForm" enctype="multipart/form-data" > 
        <input type="text" id="type" name="type" placeholder="Введите тип продукта" required> <br><br>
        <input type="text" id="name" name="name" placeholder="Введите наименование продукта" required><br><br>
        <input type="text" id="price" name="price" placeholder="Введите стоимость продукта" required><br><br>
        <input type="file" id="image" name="image" accept="image/jpeg" /><br><br>
        <input type="submit" value="Отправить"><br>
    </form>
</div>
</body>
<script src="/public/js/edit/add.js"></script>
<script src = "/public/js/goTo.js"></script>
</html>
