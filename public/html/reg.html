<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <title>Регистрация</title>
</head>

<body>
    <button onclick="goToHome()">Вернуться</button>
    <div class="main">
        <div class="login">
            <span>Регистрация</span>
            <form onsubmit="register(event)"> 
                <input type="text" id="login" placeholder="Введите логин" required>
                <input type="password" id="password" placeholder="Введите пароль" required> 
                <input type="password" id="repeatPassword" placeholder="Введите пароль ещё раз" required> 
                <div id="error" class="error" style="display: none;">Пароли не совпадают</div>
                <button type="sumbit" class="reg-button" id="reg-button" style="display: block;">Зарегистрироваться</button>
            </form> 
            <hr>
            <button class="reg-button" onclick = "goToLog()">Авторизация</button>
        </div>
    </div>
    <script src="/public/js/register/regscript.js"></script>
</body>

</html>
