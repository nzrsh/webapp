<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="main">
        <div class="login">
            <span>Добро пожаловать</span>
            <Form>
                <input type="text" id="login" placeholder="Введите логин">
                <input type="text" id="password" placeholder="Введите пароль">
                <input type="text" id="repeatPassword" placeholder="Введите пароль ещё раз">
                <div id="error" class="error">Пароли не совпадают</div>
                <button class="reg-button" id="reg-button" style="display: block;">Зарегистрироваться</button>
            </Form>
        </div>
    </div>
</body>
<script src="/public/js/regscript.js"></script>

</html>
