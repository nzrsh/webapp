<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

            <input type ="submit" value = "Изменить" class="reg_button" style="margin-top:3%;" >
        </form>
<button class="reg_button" onclick="deleteProduct()" style="margin-top:3%;">Удалить</button></div>
